name: SIH PS Tracker

on:
  workflow_dispatch:   # âœ… Allows manual run from GitHub only

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run tracker
        run: python Count.py
